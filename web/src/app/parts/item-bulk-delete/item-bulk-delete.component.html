<h2 mat-dialog-title>Usuń {{ count }} pozycji</h2>
<mat-dialog-content>
  <p>Czy na pewno chcesz usunąć {{ count }} pozycji?</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button (click)="onNoClick()" mat-button>Anuluj</button>
  <button [mat-dialog-close]="true" cdkFocusInitial mat-button>OK</button>
</mat-dialog-actions>
